<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-checkbox demo</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/iron-form/iron-form.js"></script>
  <script type="module" src="../paper-checkbox.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    paper-checkbox {
      margin: 8px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Checkboxes can be checked or unchecked, or disabled entirely</h3>
    <demo-snippet class="centered-demo">
      <template>
        <paper-checkbox>Checkbox</paper-checkbox>
        <paper-checkbox checked="">Checkbox</paper-checkbox>
        <paper-checkbox disabled="">Disabled</paper-checkbox>
      </template>
    </demo-snippet>

    <h3>Checkboxes in forms passing values</h3>
    <demo-snippet class="centered-demo">
      <template>
        <iron-form id="form">
          <form is="iron-form">
            <paper-checkbox name="subscribe" value="newsletetr">Subsceribe to our newsletter</paper-checkbox>
            <paper-checkbox name="tems" value="accepted" checked="">Agree to terms and conditions</paper-checkbox>
          </form>
        </iron-form>
        <button onclick="submitForm()">Submit</button>
        <div>
          <code id="formValues"></code>
        </div>
        <script>
          function submitForm() {
            const values = form.serializeForm();
            document.querySelector('#formValues').innerText = JSON.stringify(values, null, 2);
            console.log(values);
          }
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
